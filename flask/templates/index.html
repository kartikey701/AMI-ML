<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
    <style>
        .container {
            width: 400px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Your Details</h1>
        <form action="/predict" method="POST">
            <input type="text" name="age" placeholder="Age" required /><br>
            <input type="text" name="gender" placeholder="Gender (1 for Male, 0 for Female)" required /><br>
            <input type="text" name="wbc" placeholder="WBC" required /><br>
            <input type="text" name="rbc" placeholder="RBC" required /><br>
            <input type="text" name="hgb" placeholder="HGB" required /><br>
            <input type="text" name="ba" placeholder="BA" required /><br>
            <input type="text" name="eo" placeholder="EO" required /><br>
            <input type="text" name="ly" placeholder="LY" required /><br>
            <input type="text" name="mo" placeholder="MO" required /><br>
            <input type="text" name="neu" placeholder="NEU" required /><br>
            <input type="text" name="neu/ly" placeholder="NEU/LY" required /><br>
            <input type="text" name="plt/ly" placeholder="PLT/LY" required /><br>
            <input type="text" name="mpv/ly" placeholder="MPV/LY" required /><br>
            <input type="text" name="ly/mo" placeholder="LY/MO" required /><br>
            <input type="text" name="mpv" placeholder="MPV" required /><br>
            <input type="text" name="plt" placeholder="PLT" required /><br>
            <input type="text" name="hct" placeholder="HCT" required /><br>
            <input type="text" name="mcv" placeholder="MCV" required /><br>
            <input type="text" name="rdw-sd" placeholder="RDW-SD" required /><br>
            <input type="text" name="rdw-cv" placeholder="RDW-CV" required /><br>
            <input type="text" name="mch" placeholder="MCH" required /><br>
            <input type="text" name="mchc" placeholder="MCHC" required /><br>
            <input type="text" name="pdw" placeholder="PDW" required /><br>
            <input type="text" name="pct" placeholder="PCT" required /><br>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
